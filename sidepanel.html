<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Side Panel</title>
    <link rel="stylesheet" href="styles/sidepanel.css">
    <style>
        #chat-header {
            display: flex;
            align-items: center;
            padding: 10px;
        }
        #chatbot-profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <!-- Add chat header with profile image -->
        <div id="chat-header">
            <img src="images/assistant.png" alt="Chatbot Profile" id="chatbot-profile-img">
            <h2>Yumeko</h2>
        </div>
        <div id="chat-messages">
        </div>
        <div id="chat-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="scripts/sidepanel.js"></script>
</body>
</html>

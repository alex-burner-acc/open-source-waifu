<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Side Panel</title>
    <link rel="stylesheet" href="styles/sidepanel.css">
</head>
<body>
    <div id="chat-container">
        <!-- Add chat header with profile image -->
        <div id="chat-header">
            <img src="images/chatbot-image.png" alt="Chatbot Profile" id="chatbot-profile-img">
            <h2>Yumeko</h2>
        </div>
        <div id="chat-messages">
        </div>
        <div id="chat-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="scripts/sidepanel.js"></script>
</body>
</html>
